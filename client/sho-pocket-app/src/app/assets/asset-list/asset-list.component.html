<table class="table table-sm table-hover">
  <tr *ngFor="let asset of assetService.assetList">
    <td>{{asset.name}}</td>
    <td>{{asset.typeName}}</td>
    <td>{{asset.balance}}</td>
    <td>{{asset.currencyName}}</td>
    <td>
      <a class="btn" (click)="showForEdit(asset)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(asset.id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
