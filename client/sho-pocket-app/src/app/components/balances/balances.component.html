<div class="row bg-light mb-3 pt-2 pb-2 border rounded">
  <div class="col-md-2">
    <select class="form-control" placeholder="Date" (change)="this.onDateChange($event.target.value)" required>
      <option *ngFor="let effectiveDate of balanceService.effectiveDatesList" value={{effectiveDate}}>
          {{effectiveDate | date:'mediumDate'}}
      </option>
    </select>
  </div>
</div>

<div class="row bg-light mb-3 border rounded">
  <div class="col-md-12">
    <app-balance></app-balance>
  </div>
</div>
<div class="row bg-light border rounded">
  <div class="col-md-12">
    <app-balance-list></app-balance-list>
  </div>
</div>
