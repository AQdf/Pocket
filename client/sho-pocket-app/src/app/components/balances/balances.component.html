
<div class="row bg-light mb-3 pt-2 pb-2 border rounded">
  <div class="col-auto">
    <button type="button" class="btn btn-md btn-info" (click)="addBalances()">Add balances</button>
  </div>
  <div class="col-auto">
    <select class="form-control" placeholder="Date" [hidden]="!balanceService.effectiveDatesList || balanceService.effectiveDatesList.length === 0" [(ngModel)]="balanceService.selectedEffectiveDate" (change)="this.onDateChange($event.target.value)" required>
      <option *ngFor="let effectiveDate of balanceService.effectiveDatesList" value={{effectiveDate}}>
          {{effectiveDate | date:'mediumDate'}}
      </option>
    </select>
  </div>
</div>

<div class="row bg-light mb-3 pt-2 pb-2 border rounded">
  <div class="col-md-12">
      <div class="input-group">
    <div *ngFor="let rate of balanceService.exchangeRates">
        <div class="input-group pl-2">
          <input type="number" class="form-control" name="Rate"
            [ngClass]="{'input-invalid': Rate.invalid && Rate.touched }" 
            #Rate="ngModel" [(ngModel)]="rate.value" placeholder="Rate" required>
          <div class="input-group-append">
              <button class="btn btn-secondary" (click)="balanceService.applyExchangeRate(rate)">{{rate.baseCurrencyName}}</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row bg-light border rounded">
  <div class="col-md-12">
    <app-balance-list></app-balance-list>
  </div>
</div>
