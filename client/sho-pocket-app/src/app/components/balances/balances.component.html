<div class="row bg-light mb-3 pt-2 pb-2 border rounded">
  <div class="col-auto">
    <button type="button" class="btn btn-md btn-info" (click)="addBalances()">
      Add balances
    </button>
  </div>
  <div class="col-auto">
    <button type="button" class="btn btn-md btn-info" [hidden]="!(balanceService.balances && balanceService.balances.length > 0)" (click)="downloadCsv()">
      Download
    </button>
  </div>
  <div class="col-auto">
    <select class="form-control" placeholder="Date"
      [hidden]="!balanceService.effectiveDatesList || balanceService.effectiveDatesList.length === 0" required
      [(ngModel)]="balanceService.selectedEffectiveDate" (change)="this.onDateChange($event.target.value)">
      <option *ngFor="let effectiveDate of balanceService.effectiveDatesList" value={{effectiveDate}}>
        {{effectiveDate | date:'mediumDate'}}
      </option>
    </select>
  </div>
</div>

<div class="row bg-light mb-3 pt-2 pb-2 border rounded" [hidden]="!(balanceService.balances && balanceService.balances.length > 0)">
  <div class="col-md-12">
    <div class="input-group">
      <div *ngFor="let rate of balanceService.exchangeRates">
        <div class="input-group pl-2">
          <input name="Rate" type="number" class="form-control" placeholder="Rate" required
            [ngClass]="{'input-invalid': Rate.invalid && Rate.touched }" #Rate="ngModel" [(ngModel)]="rate.value">
          <div class="input-group-append">
            <button class="btn btn-secondary" (click)="balanceService.applyExchangeRate(rate)">{{rate.baseCurrencyName}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row bg-light border rounded" [hidden]="!(balanceService.balances && balanceService.balances.length > 0)">
  <div class="col-md-12">
    <app-balance-list></app-balance-list>
  </div>
</div>
