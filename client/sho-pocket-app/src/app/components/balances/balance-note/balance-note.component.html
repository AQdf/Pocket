<div class="row bg-light pt-2 pb-2 border rounded" [hidden]="!effectiveDate">

  <div class="col-4 pl-2 pr-2">
    <textarea type="text" name="Note" class="form-control" rows="4" placeholder="Note" #Note="ngModel"
      [(ngModel)]="note" [ngClass]="{'input-invalid': Note.invalid && Note.touched}"></textarea>
    <div class="pt-2">
      <button type="submit" class="btn btn-outline-info" (click)="saveNote()">Save note</button>
    </div>
  </div>
</div>
