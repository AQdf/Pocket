<div class="pt-2" [hidden]="!effectiveDate">
  <div>
    <textarea type="text" name="Note" class="form-control" rows="4" placeholder="Note" #Note="ngModel"
      [(ngModel)]="note" [ngClass]="{'input-invalid': Note.invalid && Note.touched}"></textarea>
  </div>
  <div class="pt-2">
    <button type="submit" class="btn btn-outline-info btn-sm" (click)="saveNote()">Save note</button>
  </div>
</div>
