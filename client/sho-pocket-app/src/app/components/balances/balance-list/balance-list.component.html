<table class="table table-sm table-hover">
    <tr *ngFor="let balance of balanceService.balanceList">
      <td>{{balance.effectiveDate}}</td>
      <td>{{balance.assetName}}</td>
      <td>{{balance.value}}</td>
      <td>{{balance.exchangeRate}}</td>
  
      <td>
        <a class="btn" (click)="showForEdit(balance)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn text-danger" (click)="onDelete(balance.id)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
    </tr>
  </table>
