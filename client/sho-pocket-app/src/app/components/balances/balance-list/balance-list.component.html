<table class="table table-sm table-hover">
  <tr *ngFor="let balance of balanceService.balanceList">
    <td>{{balance.effectiveDate | date:'mediumDate'}}</td>
    <td>{{balance.asset.name}}</td>
    <td>{{balance.asset.typeName}}</td>
    <td>{{balance.value | currency:' '}}</td>
    <td>{{balance.asset.currencyName}}</td>
    <td>{{balance.exchangeRate}}</td>

    <td>
      <a class="btn" (click)="showForEdit(balance)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(balance.id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
