<div class="mb-2">
  <span>Exchange rates</span>
</div>

<div *ngFor="let rate of exchangeRates">
  <div *ngIf="rate.baseCurrency !== rate.counterCurrency" class="input-group mb-3">
    <input name="Rate" type="number" class="form-control" placeholder="Rate" disabled
      [ngClass]="{'input-invalid': Rate.invalid && Rate.touched }" #Rate="ngModel" [(ngModel)]="rate.value">
      <button class="input-group-append btn btn-light" disabled>{{rate.baseCurrency}}</button>
  </div>
</div>
