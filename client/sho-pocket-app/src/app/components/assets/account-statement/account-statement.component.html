<div class="container-fluid">
  <div class="row">
    <button type="submit" class="btn btn-outline-info" (click)="loadTransactions()">
      <i class="fa fa-list-alt" aria-hidden="true">View account statement</i>
    </button>
  </div>

  <div class="row mt-3" *ngFor="let transaction of transactions">
    <div class="col-sm-3">{{transaction.transactionDate | date:'mediumDate'}}</div>
    <div class="col-sm-3">{{transaction.description}}</div>
    <div class="col-sm-3">{{transaction.amount}}</div>
    <div class="col-sm-3">{{transaction.currency}}</div>
  </div>
</div>
